<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dom Quests</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Dom Quests</h1>
    <h4>Your Cash: $<span id="cash">
    </span></h4>

    <div class="">
    <div class="column"  style="float: left; width: 30%">
      <h3>Small Quest</h3>
      <p>Earns 10 - 20 gold</p>
      <button id="small" type="button" value="Take Quest">Take Quest</button>
    </div>

    <div class="column" style="float: left; width: 30%">
      <h3>Long Quest</h3>
      <p>Earns 30 - 50 gold</p>
      <button id="long" type="button" value="Take Quest">Take Quest</button>
    </div>

    <div class="column"  style="float: left; width: 30%">
      <h3>Boss Fight</h3>
      <p>Earns 70 - 100 gold</p>
      <button id="boss" type="button" value="">Take Quest</button>
    </div>

</div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
